<form id="filter-form" hx-post="{% url 'your_dashboard_refresh_url' %}" hx-trigger="submit">
    {% csrf_token %}

    {# here we Include our filter fields dynamically based on filter_fields #}
    {% for field_name in filter_fields %}
        <label for="{{ filter_form[field_name].id_for_label }}">{{ field_name|title }}:</label>
        {{ filter_form[field_name] }}
    {% endfor %}

    <button type="submit">Apply Filters</button>
</form>
